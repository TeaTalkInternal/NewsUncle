workflows:
  simulator-native-ios:
    name: iOS simulator build
    max_build_duration: 120
    instance_type: mac_mini
    environment:
      vars:
        XCODE_WORKSPACE: NewsUncle.xcworkspace
        XCODE_SCHEME: NewsUncle
        BUNDLE_ID: io.codemagic.swiftqube
      xcode: 13.2
      cocoapods: default
    scripts:
      - name: Install CocoaPods dependencies
        script: |
          pod install
      - name: Build ipa for distribution
        script: >
          xcodebuild build -workspace "$XCODE_WORKSPACE" -scheme "$XCODE_SCHEME"
          -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone
          12 mini,OS=15.2' -configuration Debug CODE_SIGN_IDENTITY=""
          CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
    artifacts:
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - kevinvishal347@gmail.com
          - tri.zed@gmail.com
  ios-sonarqube:
    name: iOS sonarqube
    environment:
      vars:
        SONAR_TOKEN: 993037d97cc532f2f2af0568375560cf1c1dbb59
        SONAR_PROJECT_KEY: TeaTalkInternal_NewsUncle
        SONAR_ORG_KEY: teatalkinternal
      xcode: latest
      cocoapods: default
    scripts:
      - >
        # download and install SonarQube

        wget -O $FCI_BUILD_DIR/sonar-scanner.zip
        https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.4.0.2170-macosx.zip

        unzip $FCI_BUILD_DIR/sonar-scanner.zip

        mv sonar-scanner-* sonar-scanner
      - |
        # Generate debug build
        xcodebuild build \
        -project "<project_name>.xcodeproj" \
        -scheme "<scheme_name>" \
        CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
      - |
        # Generate and upload code analysis report
        export PATH=$PATH:$FCI_BUILD_DIR/sonar-scanner/bin
        sonar-scanner \
        -Dsonar.projectKey=$SONAR_PROJECT_KEY \
        -Dsonar.organization=$SONAR_ORG_KEY \
        -Dsonar.host.url=https://sonarcloud.io \
        -Dsonar.login=$SONAR_TOKEN \
        -Dsonar.projectVersion=1.0.0-cm \
        -Dsonar.sources=.
    artifacts:
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
    publishing:
      email:
        recipients:
          - kevinvishal347@gmail.com
          - tri.zed@gmail.com

