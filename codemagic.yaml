workflows:
  simulator-native-ios:
    name: iOS simulator build
    max_build_duration: 120
    instance_type: mac_mini
    environment:
      vars:
        XCODE_WORKSPACE: NewsUncle.xcworkspace
        XCODE_SCHEME: NewsUncle
        BUNDLE_ID: "io.codemagic.swiftqube"
        SONAR_TOKEN: Encrypted(OTkzMDM3ZDk3Y2M1MzJmMmYyYWYwNTY4Mzc1NTYwY2YxYzFkYmI1OQ)
        SONAR_PROJECT_KEY: Encrypted(VGVhVGFsa0ludGVybmFsX05ld3NVbmNsZQ==)
        SONAR_ORG_KEY: Encrypted(dGVhdGFsa2ludGVybmFs)
      xcode: 13
      cocoapods: default
    scripts:
      - name: Install CocoaPods dependencies
        script: |
          pod install
      - name: Build ipa for distribution
        script: >
          xcodebuild build -workspace "$XCODE_WORKSPACE" -scheme "$XCODE_SCHEME"
          -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone
          12 mini,OS=15.2' -configuration Debug CODE_SIGN_IDENTITY=""
          CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
    artifacts:
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
